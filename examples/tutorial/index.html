<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CONTEXTUAL CSS: select example</title>
    <link rel="stylesheet" href="html.context.css">
  </head>
  <body class="body">
    <p class="paragraph">
      Experience the power of HTML/CSS without JavaScript:
      <i>It's amazing!</i>
    </p>
    <div class="select">
      <button>click</button>
      <div>
        <input type="radio" id="one" name="select" />
        <label for="one">
          primo
        </label>
        <input type="radio" id="two" name="select" />
        <label for="two">
          secondo
        </label>
        <input type="radio" id="three" name="select" />
        <label for="three">
          tertio
        </label>
      </div>
    </div>
  </body>
</html>
