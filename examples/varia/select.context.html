<div class="select">
        max-width: 30ch;
        margin: 0 auto;
  <button>
          border: 0;
          padding: .5em 2em;
          outline: 0;
          color: #fff;
          background: #666;
  </button>
  +
  <div>
          max-height: 0;
          overflow: hidden;
          background: #696;
          transition: .3s;
    <input/>
            display: none;
    <label>
            display: block;
            padding: .5em;
            background-color: #efefef;
    </label><!-- + -->
    <!-- || -->
    <input:checked/>
    +
    <label>
            background-color: #69a;
            color: #fff;
    </label><!-- + -->
  </div>
  <!-- || -->
  <button:focus>
  </button>
  ~
  <div>
          max-height: 100vh;
  </div>
</div>
